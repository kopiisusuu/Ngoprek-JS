<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NgoprekJS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-blue-950 to-black text-white">
  <div class="bg-blue-900/30 p-8 rounded-2xl shadow-lg w-96 text-center">
    <h2 class="text-2xl font-bold mb-4">Masuk ke NgoprekJS</h2>
    
    <input id="username" type="text" placeholder="Username" class="w-full mb-3 p-2 rounded text-black">
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 p-2 rounded text-black">
    
    <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-xl font-semibold">Login</button>
    
    <p class="mt-4 text-sm text-gray-300">Belum punya akun? 
      <a href="register.html" class="text-blue-400 underline">Daftar</a>
    </p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
